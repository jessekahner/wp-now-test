runs:
    using: 'composite'
    steps:
        - uses: actions/checkout@v4
          with:
              fetch-depth: 0
        - uses: actions/setup-node@v4
          with:
              node-version: 'latest'
              cache: 'npm'
              cache-dependency-path: ${{ env.THEME_DIR }}/package-lock.json
