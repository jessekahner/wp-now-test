on:
    workflow_call:

jobs:
    job:
        name: Create PR to develop from hotfix or bugfix
        runs-on: ubuntu-latest
        if: ${{ ( (startsWith(github.head_ref, 'hotfix/') || startsWith(github.head_ref, 'bugfix/')) && startsWith(github.ref, 'refs/pull/') ) }}
        steps:
            - run: |
                  echo 'yeah!'
                  pr_source=${{github.ref}}
                  echo ${{github.base_ref}}
                  echo ${{github.head_ref}}

                  echo ${pr_source#'refs/pull/'}
                  echo ${{github.event.number}}
              env:
                  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
